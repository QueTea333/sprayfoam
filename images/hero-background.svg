<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract geometric background pattern -->
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#004C99;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E55520;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="600" fill="#0066CC" opacity="0.05"/>

  <!-- Geometric shapes representing insulation patterns -->
  <circle cx="200" cy="100" r="150" fill="url(#heroGrad1)"/>
  <circle cx="1700" cy="500" r="200" fill="url(#heroGrad2)"/>
  <circle cx="900" cy="300" r="100" fill="url(#heroGrad1)" opacity="0.3"/>
  <circle cx="1500" cy="200" r="120" fill="url(#heroGrad2)" opacity="0.4"/>
  <circle cx="400" cy="450" r="80" fill="url(#heroGrad1)" opacity="0.5"/>

  <!-- Lines representing spray patterns -->
  <path d="M 0,300 Q 480,250 960,300 T 1920,300" stroke="#0066CC" stroke-width="2" opacity="0.2" fill="none"/>
  <path d="M 0,350 Q 480,400 960,350 T 1920,350" stroke="#FF6B35" stroke-width="2" opacity="0.15" fill="none"/>
</svg>
